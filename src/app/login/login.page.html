<ion-header>
    <ion-toolbar>
        <ion-title>Inicia Sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <div class="container mt-2">
        <form [formGroup]="formularioLo">
            <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input name="correo" formControlName="correo"></ion-input>
            </ion-item>
            <div style="color: red;" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                <p *ngIf="correo.errors.required">
                    El correo es requerido
                </p>

                <p *ngIf="correo.errors">
                    El correo no es valido
                </p>
            </div>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input name="contrasena" formControlName="contrasena" type="password"></ion-input>
            </ion-item>
            <ion-button expand="block" class="submit-btn mt-5 mb-3" (click)="login(formularioLo.value)">Iniciar Sesión</ion-button>
        </form>

        <ion-button (click)="loging()" class="mr-2" color="danger"><i class="fab fa-google mr-1"></i>Google</ion-button>
        <ion-button color="dark" (click)="logingit()"><i class="fab fa-github mr-1"></i>GitHub</ion-button>
        <p class="mt-3">¿No tienes cuenta?<a routerLink="/register">Registrate aqui</a></p>
        <p class="mt-3">¿Haz olvidado tu contrasena?<a routerLink="/resetpass">Click aqui</a></p>
    </div>
</ion-content>
